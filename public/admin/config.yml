            label: Price
            widget: price
            required: true
          - hint: Compare at Price must be higher than price
            name: f_compare-at-price
            label: Compare at price
            widget: price
            required: false
          - hint: ''
            name: f_download-files
            label: Downloads
            widget: list
            required: false
            fields:
              - hint: ''
                name: url
                label: Image
                widget: image
                required: false
                allow_multiple: false
              - hint: Image Alt
                name: alt
                label: alt
                widget: string
                required: false
          - hint: ''
            name: f_width
            label: Width
            widget: number
            required: false
          - hint: ''
            name: f_length
            label: Length
            widget: number
            required: false
          - hint: ''
            name: f_height
            label: Height
            widget: number
            required: false
          - hint: ''
            name: f_weight
            label: Weight
            widget: number
            required: false
          - hint: ''
            name: f_sku
            label: SKU
            widget: string
            required: false
          - hint: ''
            name: f__noSearch
            label: No Search
            widget: boolean
            required: false
            default: false
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: Add this product to one or more categories.
        name: f_category
        label: Categories
        widget: relation
        required: false
        collection: category
        value_field: cms/category/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: true
      - hint: ''
        name: f_description
        label: Description
        widget: string
        required: false
      - hint: ''
        name: f_shippable
        label: Requires Shipping
        widget: boolean
        required: false
        default: false
      - hint: ''
        name: f_ec-product-type
        label: Product type
        widget: select
        required: false
        options:
          - label: Physical
            value: Physical
          - label: Digital
            value: Digital
          - label: Service
            value: Service
          - label: Membership
            value: Membership
          - label: Advanced
            value: Advanced
      - hint: ''
        name: f__noSearch
        label: No Search
        widget: boolean
        required: false
        default: false
      - label: Tags
        widget: hidden
        name: tags
        default: product
      - label: Layout
        widget: hidden
        name: layout
        default: '[product].html'
      - label: Publish Date
        name: date
        widget: datetime
