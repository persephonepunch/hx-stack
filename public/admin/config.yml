            name: slug
            label: Slug
            widget: string
            required: true
          - hint: Default variation?
            name: default
            label: Default
            widget: boolean
            required: true
          - hint: ''
            name: variation-properties
            label: SKU Values
            widget: prop-values
            required: false
          - hint: ''
            name: title
            label: Name
            widget: string
            required: true
          - hint: ''
            name: f_main-image
            label: Main Image
            widget: object
            required: false
            fields:
              - hint: ''
                name: url
                label: Image
                widget: image
                required: false
                allow_multiple: false
              - hint: Image Alt
                name: alt
                label: alt
                widget: string
                required: false
          - hint: ''
            name: f_more-images
            label: More Images
            widget: list
            required: false
            fields:
              - hint: ''
                name: url
                label: Image
                widget: image
                required: false
                allow_multiple: false
              - hint: Image Alt
                name: alt
                label: alt
                widget: string
                required: false
          - hint: ''
