                label: Slug
                widget: hidden
                required: true
              - hint: ''
                name: name
                label: Name
                widget: string
                required: true
      - hint: ''
        name: variations
        label: Variations
        widget: list
        required: true
        summary: '{{title}}'
        min: 1
        fields:
